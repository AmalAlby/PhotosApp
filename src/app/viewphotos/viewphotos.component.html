<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of data">
                    <div class="card" style="width: 18rem;">
                        <img src="{{i.url}}" class="card-img-top" alt="...">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">Album ID : {{i.albumId}}</li>
                          <li class="list-group-item">ID : {{i.id}}</li>
                          <li class="list-group-item">Title : {{i.title}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
